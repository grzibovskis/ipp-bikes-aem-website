<!--/*heroimage.html*/-->
<div data-sly-use.heroimage="com.adobe.aem.ipp.bikes.core.models.Heroimage"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!heroimage.empty}"
    class="cmp-heroimage">
    <div class="cmp-heroimage__image"
        data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
    </div>
    <h2 class="cmp-heroimage__name">${heroimage.name}</h2>
    <p class="cmp-heroimage__occupations">${heroimage.occupations @ join=', '}</p>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
