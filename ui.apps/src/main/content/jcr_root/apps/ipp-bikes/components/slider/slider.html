<section data-sly-use.slider="com.adobe.cq.wcm.core.components.models.Search"
         id="${search.id}"
         class="cmp-slider"
         role="search"
         data-cmp-is="search"
         data-cmp-min-length="${search.searchTermMinimumLength}"
         data-cmp-results-size="${search.resultsSize}">
    <form class="cmp-slider__form" data-cmp-hook-search="form" 
          method="get" action="${currentPage.path @ addSelectors=['searchresults'], extension='json', suffix = search.relativePath}"
          autocomplete="off">
        <div class="cmp-slider__container">
			<span class="cmp-slider__title">${properties.jcr:title}</span>
            <input class="cmp-slider__input" data-cmp-hook-search="input" type="range" min="${properties.minValue}" max="${properties.maxValue}" value="150" id="slRange">
            <div class="cmp-slider__track">
                   <span class="cmp-slider__output" id="valueOutput"></span>
            <button class="cmp-form-button" data-cmp-hook-search="start" aria-label="${'Start' @ i18n}">
                <span data-sly-test="${properties.btext}" class="cmp-form-button__text">${properties.btext}</span>
            </button>
        </div>
    </form>
    <div class="cmp-search__results" aria-label="${'Search results' @ i18n}" data-cmp-hook-search="results" role="listbox" aria-multiselectable="false"></div>
    <sly data-sly-include="itemTemplate.html"/>
</section>
